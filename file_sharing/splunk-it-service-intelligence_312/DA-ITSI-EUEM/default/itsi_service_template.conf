    { \
        "rule_items": [ \
            { \
                "field":"title", \
                "field_type":"title", \
                "value":"*", \
                "rule_type":"matches" \
            }, \
            { \
                "field":"itsi_role", \
                "field_type":"info", \
                "value":"end_user_application", \
                "rule_type":"matches" \
            }, \
            { \
                "field":"app_environment", \
                "field_type":"info", \
                "value":"\"\"", \
                "rule_type":"not" \
            }, \
            { \
                "field":"platform", \
                "field_type":"info", \
                "value":"\"\"", \
                "rule_type":"not" \
            } \
        ], \
        "rule_condition":"AND" \
    } \
]
