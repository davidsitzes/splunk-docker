<form class="form-horizontal form-complex">
    <div class="control-group">
        <label class="control-label"
            for="action.itsi_sample_event_action_ping.param.host_to_ping" style="width: 100px;padding-right: 10px;">Host
        <span class="required">*</span>
        </label>

        <div class="controls">
            <input type="text"
            name="action.itsi_sample_event_action_ping.param.host_to_ping" id="itsi_sample_event_action_ping_host_id" value="%orig_host%"/>
            <span class="help-block">
                Field from the notable event representing the host to ping. 
                If your event has `server`,  set to `%server%`.
            </span>
        </div>
    </div>
</form>
