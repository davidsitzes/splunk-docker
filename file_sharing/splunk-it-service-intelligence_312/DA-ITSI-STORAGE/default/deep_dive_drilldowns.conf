uri = /app/itsi/DA-ITSI-STORAGE-Storage_Array_Entity_View?service_title=$kpi.service_title$&service_id=$kpi.service_id$&kpi_id=$kpi.kpi_id$&kpi_title=$kpi.kpi_title$&earliest=$earliest$&latest=$latest$&entity.id=$entity.id$&entity.title=$entity.title$&entity.array_id=$entity.array_id$
