[Storage Array Details]
type = uri
replace_tokens = true
kpi_lane_enabled = true
entity_level_only = true
entity_activation_rules = [ \
  { \
     "rule_items": [ \
        { \
           "field": "array_id", \
           "field_type": "alias", \
           "rule_type": "not", \
           "value": "" \
        }, \
        { \
           "field": "type", \
           "field_type": "info", \
           "rule_type": "matches", \
           "value": "storagearray" \
        }, \
        { \
           "field": "itsi_role", \
           "field_type": "info", \
           "value": "storagesystem", \
           "rule_type": "matches" \
        } \
     ], \
     "rule_condition": "AND" \
  } \
]
