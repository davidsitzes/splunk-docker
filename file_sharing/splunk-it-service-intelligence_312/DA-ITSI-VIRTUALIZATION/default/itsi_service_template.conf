[DA-ITSI-VIRTUALIZATION-Hypervisor_Monitoring]
title = Hypervisor Monitoring
description = Service for Hypervisor that provides key performance indicators (KPIs) for VMWare ESX/ESXi and Microsoft HyperV. This service requires Hypervisor (Virtual Host) data that has been collected by the Technology Add-ons for Virtualization
entity_rules = [\
    {\
        "rule_condition": "AND", \
        "rule_items": [\
            {\
                "field": "hypervisor_name", \
                "field_type": "alias", \
                "rule_type": "not", \
                "value": ""\
            }, \
            {\
                "field": "hypervisor_id", \
                "field_type": "alias", \
                "rule_type": "not", \
                "value": ""\
            }, \
            {\
                "field": "itsi_role", \
                "field_type": "info", \
                "rule_type": "matches", \
                "value": "virtualization"\
            }, \
            {\
                "field": "type", \
                "field_type": "info", \
                "rule_type": "matches", \
                "value": "hypervisor"\
            }\
        ]\
    }\
]
recommended_kpis = DA-ITSI-VIRTUALIZATION-Hypervisor_CPU_Allocation,DA-ITSI-VIRTUALIZATION-Hypervisor_CPU_Demand,DA-ITSI-VIRTUALIZATION-Hypervisor_CPU_Utilization,DA-ITSI-VIRTUALIZATION-Hypervisor_Memory_Provisioning,DA-ITSI-VIRTUALIZATION-Hypervisor_Memory_Used,DA-ITSI-VIRTUALIZATION-Hypervisor_Network_Utilization,DA-ITSI-VIRTUALIZATION-Hypervisor_Storage_Highest_Latency,DA-ITSI-VIRTUALIZATION-Hypervisor_Storage_Read_Latency,DA-ITSI-VIRTUALIZATION-Hypervisor_Storage_Write_Latency
optional_kpis = DA-ITSI-VIRTUALIZATION-Hypervisor_Memory_Pages

